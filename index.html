<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flap-Bee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Canvas -->
        <canvas id="flapBee" width="320" height="480"></canvas>

        <!-- Start Screen -->
        <div id="startScreen">
    <h1>FLAP-BEE</h1>
    <button id="beginButton">Click to Begin</button>
</div>

<div id="gameOverScreen" class="hidden">
    <h2>Game Over!</h2>
    <p id="finalScore">Score: 0</p>
    <p id="highScoreDisplay">High Score: 0</p>
    <button id="restartButton">Play Again</button>
</div>
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <p id="highScoreDisplay">High Score: 0</p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('flapBee');
        const ctx = canvas.getContext('2d');

        // Scale for High DPI screens
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = 320 * devicePixelRatio;
        canvas.height = 480 * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);

        // Game State Variables
        const startScreen = document.getElementById('startScreen');
        const beginButton = document.getElementById('beginButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const restartButton = document.getElementById('restartButton');
        let bird, pipes, score, gameRunning, animationId;
        let highScore = 0;

        // Game Images
        const birdImage = new Image();
        birdImage.src = 'https://mitchellsnursery.com/wp-content/uploads/2024/12/FLAPBEE.png';
        const pipeImage = new Image();
        pipeImage.src = 'https://mitchellsnursery.com/wp-content/uploads/2024/12/PIPES.png';
        const backgroundImage = new Image();
        backgroundImage.src = 'https://mitchellsnursery.com/wp-content/uploads/2024/12/background.png';

        // Functions
       function startGame() {
    // Hide the start screen and game over screen
    startScreen.classList.add('hidden');
    gameOverScreen.classList.add('hidden');

    // Initialize the game
    init();
    gameLoop();
}

function endGame() {
    gameRunning = false;
    cancelAnimationFrame(animationId);
    removeEventListeners();

    // Show Game Over Screen
    finalScore.textContent = `Score: ${score}`;
    if (score > highScore) highScore = score;
    highScoreDisplay.textContent = `High Score: ${highScore}`;
    gameOverScreen.classList.remove('hidden');
}

function restartGame() {
    // Hide game over screen and reinitialize game
    gameOverScreen.classList.add('hidden');
    init();
    gameLoop();
}

        function initGame() {
            bird = { x: 50, y: 150, width: 30, height: 30, gravity: 0.3, lift: -6, velocity: 0 };
            pipes = [];
            score = 0;
            gameRunning = true;

            pipes.push({
                x: canvas.width / devicePixelRatio,
                y: Math.floor(Math.random() * (canvas.height / devicePixelRatio / 2)),
            });

            gameOverScreen.classList.add('hidden');
            addEventListeners();
            gameLoop();
        }

        function addEventListeners() {
            canvas.addEventListener('mousedown', () => bird.velocity = bird.lift);
            canvas.addEventListener('touchstart', () => bird.velocity = bird.lift);
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);
                drawBackground();
                drawBird();
                updateBird();
                drawPipes();
                updatePipes();
                drawScore();

                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);
        }

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height / devicePixelRatio || bird.y < 0) {
                endGame();
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.drawImage(pipeImage, pipe.x, pipe.y, 40, 320);
                ctx.drawImage(pipeImage, pipe.x, pipe.y + 160 + 320, 40, 320);
            });
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;
                if (pipe.x + 40 < 0) {
                    pipes.splice(index, 1);
                    pipes.push({
                        x: canvas.width / devicePixelRatio,
                        y: Math.floor(Math.random() * (canvas.height / devicePixelRatio / 2)),
                    });
                    score++;
                }
                if (
                    bird.x < pipe.x + 40 &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.y + 320 || bird.y + bird.height > pipe.y + 160 + 320)
                ) {
                    endGame();
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScore.textContent = `Score: ${score}`;
            if (score > highScore) highScore = score;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        beginButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            initGame();
        });

        restartButton.addEventListener('click', initGame);
    </script>
</body>
</html>
