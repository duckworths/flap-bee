<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flap-Bee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f7ff; /* Light blue background */
        }
        .game-container {
            position: relative;
            width: 320px;
            height: 480px;
            margin: 50px auto;
            background: #fff;
            border: 2px solid #000;
        }
        canvas {
            display: block;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Canvas -->
        <canvas id="flapBee" width="320" height="480"></canvas>

        <!-- Start Screen -->
        <div id="startScreen">
            <h1>FLAP-BEE</h1>
            <button id="beginButton">Click to Begin</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <p id="highScoreDisplay">High Score: 0</p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('flapBee');
        const ctx = canvas.getContext('2d');

        // Scale for High DPI screens
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = 320 * devicePixelRatio;
        canvas.height = 480 * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);

        // Game State Variables
        const startScreen = document.getElementById('startScreen');
        const beginButton = document.getElementById('beginButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const restartButton = document.getElementById('restartButton');
        let bird, pipes, score, gameRunning, animationId;
        let highScore = 0;

        // Game Images
        const birdImage = new Image();
        birdImage.src = 'https://mitchellsnursery.com/wp-content/uploads/2024/12/FLAPBEE.png';
        const pipeImage = new Image();
        pipeImage.src = 'https://mitchellsnursery.com/wp-content/uploads/2024/12/PIPES.png';
        const backgroundImage = new Image();
        backgroundImage.src = 'https://mitchellsnursery.com/wp-content/uploads/2024/12/background.png';

        // Start Game
        function startGame() {
            // Hide screens
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // Initialize game
            initGame();
            gameLoop();
        }

        // Initialize Game
        function initGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);

            // Initialize variables
            bird = { x: 50, y: 150, width: 30, height: 30, gravity: 0.3, lift: -6, velocity: 0 };
            pipes = [];
            score = 0;
            gameRunning = true;

            pipes.push({
                x: canvas.width / devicePixelRatio,
                y: Math.floor(Math.random() * (canvas.height / devicePixelRatio / 2)),
            });

            addEventListeners();
        }

        // Event Listeners
        function addEventListeners() {
            canvas.addEventListener('mousedown', handleInput);
            canvas.addEventListener('touchstart', handleInput);
        }

        function removeEventListeners() {
            canvas.removeEventListener('mousedown', handleInput);
            canvas.removeEventListener('touchstart', handleInput);
        }

        function handleInput() {
            bird.velocity = bird.lift;
        }

        // Game Loop
        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);
                drawBackground();
                drawBird();
                updateBird();
                drawPipes();
                updatePipes();
                drawScore();

                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Draw Background
        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);
        }

        // Draw Bird
        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        // Update Bird
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height / devicePixelRatio || bird.y < 0) {
                endGame();
            }
        }

        // Draw Pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.drawImage(pipeImage, pipe.x, pipe.y, 40, 320);
                ctx.drawImage(pipeImage, pipe.x, pipe.y + 160 + 320, 40, 320);
            });
        }

        // Update Pipes
        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;
                if (pipe.x + 40 < 0) {
                    pipes.splice(index, 1);
                    pipes.push({
                        x: canvas.width / devicePixelRatio,
                        y: Math.floor(Math.random() * (canvas.height / devicePixelRatio / 2)),
                    });
                    score++;
                }
                if (
                    bird.x < pipe.x + 40 &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.y + 320 || bird.y + bird.height > pipe.y + 160 + 320)
                ) {
                    endGame();
                }
            });
        }

        // Draw Score
        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // End Game
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            removeEventListeners();

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);

            // Update scores
            finalScore.textContent = `Score: ${score}`;
            if (score > highScore) highScore = score;
            highScoreDisplay.textContent = `High Score: ${highScore}`;

            // Show Game Over screen
            gameOverScreen.classList.remove('hidden');
        }

        // Button Event Listeners
        beginButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    </script>
</body>
</html>
