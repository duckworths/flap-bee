<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flap-Bee Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Leaderboard -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="scores"></div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <canvas id="flapBee" width="320" height="480"></canvas>

        <!-- Start Screen -->
        <div id="startScreen">
            <h1>FLAP-BEE</h1>
            <input type="text" id="playerName" placeholder="Enter your name" />
            <button id="beginButton">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <p id="highScoreDisplay">High Score: 0</p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCUu-NauEIoKB9mgNBV9QPl2t4KMKgSYTQ",
            authDomain: "flap-bee-leaders.firebaseapp.com",
            projectId: "flap-bee-leaders",
            storageBucket: "flap-bee-leaders.appspot.com",
            messagingSenderId: "134828074733",
            appId: "1:134828074733:web:e58c4959bdecf6de730ee4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Submit Score
        async function submitScore(playerName, playerScore) {
            await addDoc(collection(db, "leaderboard"), {
                name: playerName,
                score: playerScore,
                timestamp: new Date()
            });
        }

        // Display Leaderboard
        function displayLeaderboard() {
            const scoresDiv = document.getElementById("scores");
            const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(5));
            onSnapshot(q, (snapshot) => {
                scoresDiv.innerHTML = "";
                snapshot.forEach((doc, index) => {
                    const data = doc.data();
                    scoresDiv.innerHTML += `<p>${index + 1}. ${data.name} - ${data.score}</p>`;
                });
            });
        }
        displayLeaderboard();

        // Game Logic
        const canvas = document.getElementById("flapBee");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreDisplay = document.getElementById("finalScore");
        const highScoreDisplay = document.getElementById("highScoreDisplay");
        const playerNameInput = document.getElementById("playerName");
        const beginButton = document.getElementById("beginButton");
        const restartButton = document.getElementById("restartButton");

        let bird, pipes, score, highScore = 0, gameRunning = false;

        function initGame() {
            bird = { x: 50, y: 150, velocity: 0 };
            pipes = [{ x: 320, y: Math.random() * 200 }];
            score = 0;
            gameRunning = true;
            gameLoop();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ADD8E6";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Bird
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, 30, 30);

            // Pipes
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 40, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + 150, 40, canvas.height - pipe.y - 150);
            });

            // Score
            ctx.fillStyle = "black";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function updateGame() {
            bird.velocity += 0.5;
            bird.y += bird.velocity;

            pipes.forEach((pipe, i) => {
                pipe.x -= 2;
                if (pipe.x + 40 < 0) {
                    pipes.splice(i, 1);
                    score++;
                    pipes.push({ x: 320, y: Math.random() * 200 });
                }
                if (
                    bird.x < pipe.x + 40 &&
                    bird.x + 30 > pipe.x &&
                    (bird.y < pipe.y || bird.y + 30 > pipe.y + 150)
                ) {
                    endGame();
                }
            });

            if (bird.y > canvas.height || bird.y < 0) {
                endGame();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Score: ${score}`;
            if (score > highScore) highScore = score;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            submitScore(playerNameInput.value || "Player", score);
            gameOverScreen.classList.remove("hidden");
        }

        beginButton.addEventListener("click", () => {
            startScreen.classList.add("hidden");
            gameOverScreen.classList.add("hidden");
            initGame();
        });

        restartButton.addEventListener("click", () => {
            gameOverScreen.classList.add("hidden");
            initGame();
        });
    </script>
</body>
</html>
